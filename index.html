<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player — Vídeo central + 4 miniaturas</title>
  <style>
    :root{ --bg1:#000; --bg2:#002b6d; }
    html,body{ height:100%; margin:0; font-family:Inter,system-ui,Arial,Helvetica,sans-serif; background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%); color:#fff; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .player-card{ width:100%; max-width:1100px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:14px; padding:18px; box-shadow: 0 10px 30px rgba(2,6,23,0.6); }
    .main-video iframe{ width:100%; height:60vh; border:none; border-radius:8px; background:#000; }
    .thumbs{ margin-top:14px; display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }
    .thumb{ background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.2)); border-radius:8px; overflow:hidden; cursor:pointer; position:relative; }
    .thumb iframe{ width:100%; height:150px; border:none; display:block; }
    .thumb .label{ position:absolute; left:8px; bottom:6px; font-size:12px; background:rgba(0,0,0,0.4); padding:4px 6px; border-radius:6px; }
    @media (max-width:720px){ .thumbs{ grid-template-columns:repeat(2,1fr); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player-card">
      <!-- Vídeo principal -->
      <div class="main-video" id="mainVideoWrap">
        <iframe id="mainVideo" src="https://www.youtube.com/embed/cUBLyLmcKT0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <!-- Miniaturas (4) -->
      <div class="thumbs" role="list">
        <button class="thumb" data-src="https://www.youtube.com/embed/cUBLyLmcKT0" aria-label="Vídeo principal">
          <iframe src="https://www.youtube.com/embed/cUBLyLmcKT0" loading="lazy"></iframe>
          <div class="label">Principal</div>
        </button>

        <button class="thumb" data-src="https://www.youtube.com/embed/xISahuprXHE" aria-label="Vídeo 2">
          <iframe src="https://www.youtube.com/embed/xISahuprXHE" loading="lazy"></iframe>
          <div class="label">Vídeo 2</div>
        </button>

        <button class="thumb" data-src="https://www.youtube.com/embed/3Hfqt_Y2xPA" aria-label="Vídeo 3">
          <iframe src="https://www.youtube.com/embed/3Hfqt_Y2xPA" loading="lazy"></iframe>
          <div class="label">Vídeo 3</div>
        </button>

        <button class="thumb" data-src="https://www.youtube.com/embed/-VtUahrgqJs" aria-label="Vídeo 4">
          <iframe src="https://www.youtube.com/embed/-VtUahrgqJs" loading="lazy"></iframe>
          <div class="label">Vídeo 4</div>
        </button>

        <button class="thumb" data-src="https://www.youtube.com/embed/0J99YWrveF0" aria-label="Vídeo 5">
          <iframe src="https://www.youtube.com/embed/0J99YWrveF0" loading="lazy"></iframe>
          <div class="label">Vídeo 5</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    const mainVideo = document.getElementById('mainVideo');
    const thumbs = Array.from(document.querySelectorAll('.thumb'));

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        const src = t.getAttribute('data-src');
        if(src){
          mainVideo.src = src + "?autoplay=1";
        }
      });
    });
  </script>
</body>
</html>
